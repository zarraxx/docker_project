name: Build and Push Debian10 to Aliyun

on:
  push:
    # 监听这两个分支的推送
    branches:
      - "devtoolset"
    # 只有当 debian10 目录下的文件或 Dockerfile 变化时才触发（可选，更节省资源）
    paths:
      - "debian10/Dockerfile"
      - ".github/workflows/build-debian10.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 设置 QEMU (支持多架构构建，如 amd64, arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录阿里云容器镜像仓库
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # 4. 构建并推送
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          # 指定 Dockerfile 所在的目录上下文
          # 指定 Dockerfile 的路径
          file: ./debian10/Dockerfile
          # 开启多架构支持
          platforms: linux/amd64,linux/arm64
          # 只有在推送分支时执行推送操作
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/zarra/devtoolset:debian10